- name: vcf compare
  command: >- 
    miniwdl run 
    --cfg tests/miniwdl.cfg 
    --input tests/integration/vcf_compare.json 
    -v
    -d test-output/.
    vcf-compare.wdl
  files:
    - path: test-output/out/wgs2/0000.vcf.gz
    - path: test-output/out/wgs2/0001.vcf.gz
    - path: test-output/out/wgs2/0002.vcf.gz
    - path: test-output/out/wgs2/0003.vcf.gz
    - path: test-output/out/wgs2/0000.vcf.gz.tbi
    - path: test-output/out/wgs2/0001.vcf.gz.tbi
    - path: test-output/out/wgs2/0002.vcf.gz.tbi
    - path: test-output/out/wgs2/0003.vcf.gz.tbi
    - path: test-output/out/wgs2/README.txt
    - path: test-output/out/wgs2/venn.txt
    - path: test-output/out/wgs2/wgs1.annotated.vcf
    - path: test-output/out/wgs2/wgs2.annotated.vcf
